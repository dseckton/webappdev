<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>

    <link rel="stylesheet" href="main.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <main>
        <form>
            <fieldset class="task-filter">
                <ul>
                    <li class="task-filter-all selected">All</li>
                    <li class="task-filter-done">Done</li>
                    <li class="task-filter-todo">Todo</li>
                </ul>
            </fieldset>

            <div class="task-list">
                
            </div>

            <fieldset class="new-task">
                <input type="text" name="" id="" class="new-task-text">
                <button class="new-task-add" type="button">&#x271A;</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
