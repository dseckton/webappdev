<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    *, *::before, *::after {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
  font-size: 22px;
}
h1 {
  font-size: 1.5rem;
  text-align: center;
}
fieldset {
  border: none;
}
html {
  width: 100%;
}
input, select {
  width: 100%;
  padding: .3em;
}
input[type="radio"] {
  width: auto;
}

#selection, select, input, #contactMethod {
  margin-bottom: .6em;
}

input[type="button"], input[type="submit"] {
  margin-bottom: 0;
}

main {
width: 100%;
  max-width: 480px;
  border: solid black 1px;
  margin: auto;
}

section {
  padding: .4em;
}

.hide {
  display: none;
}

#selection, #contactMethod {
  display: flex;
  justify-content: center;
  align-items: center;
  align-content: center;
  text-align: center;
}

#selection div, #contactMethod div {
  border: solid black 1px;
  flex: 1 1 100%;
}

#selection label, #contactMethod label {
  display: inline-block;
  width: 100%;
  padding: .4em;
}

#selection input, #contactMethod input {
  opacity: 0;
  position: fixed;
  width: 0;
}

#selection input:checked + label, #contactMethod input:checked + label {
  background-color: goldenrod;
}

progress {
  width: 100%;
  
}

#progInd {
  font-size: 17px;
  text-align: center;
}
    </style>
</head>
<body>
    <main>
        <section>
          <div id="progInd">Step 1 of 3</div>
          <progress max="100" value="33"></progress>
          <h1>Place your order</h1>
          <form action="">
            <fieldset id="step1">
              <label for="type">What type of pizza would you like?</label>
              <select id="type" required>
                <option value="cheese">Cheese</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="sausage">Sausage</option>
                <option value="hawaiian">Hawaiian</option>
              </select>
              <label for="quantity">How many pizzas would you like?</label>
              <div id="selection">
                <div><input id="1pz" type="radio" name="quantity" value="1" checked> <label for="1pz">1 - $10</label></div>
                <div><input id="2pz" type="radio" name="quantity" value="2"> <label for="2pz">2 - $20</label></div>
                <div><input id="3pz" type="radio" name="quantity" value="3"> <label for="3pz">3 - $25</label></div>
              </div>
              <input type="button" value="Continue" onclick="stepTwo()">
            </fieldset>
            <fieldset id="step2" class="hide">
              <label>How can we get in contact with you?</label>
              <input type="text" id="name" placeholder="Name" required>
      
              <div id="contactMethod" onclick="chooseMethod()">
                <div><input id="call" type="radio" name="contactMe" value="call"> <label for="call">Call</label></div>
                <div><input id="text" type="radio" name="contactMe" value="text"> <label for="text">Text</label></div>
                <div><input id="email" type="radio" name="contactMe" value="email"> <label for="email">Email</label></div>
              </div>
              
              <input type="email" id="emailIn" placeholder="Email" class="hide">
              <input type="tel" id="phone" placeholder="Phone Number" class="hide">
              <input type="button" value="Continue" onclick="stepThree()">
            </fieldset>
            <fieldset id="step3" class="hide">
              <label>Where would you like us to deliver?</label>
              <input type="text" id="address" placeholder="Street Address" required>
              <input type="text" id="address2" placeholder="Address Line 2">
              <input type="text" id="city" placeholder="City" required>
              <select id="state" required>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
              <input type="text" id="zip" placeholder="Zip Code" required>
              <input type="submit" id="order" value="Place Order">
            </fieldset>
          </form>
        </section>
      </main>

      <script>
      var step1 = document.getElementById("step1");
var step2 = document.getElementById("step2");
var step3 = document.getElementById("step3");

var prog = document.querySelector("progress");
var progInd = document.getElementById("progInd");

var contMethod = document.getElementById("contactMethod");

function stepTwo() {
  step1.className = "hide";
  step2.className = "";
  step3.className = "hide";
  
  prog.value = "66";
  progInd.innerHTML = "Step 2 of 3";
}

function stepThree() {
  step1.className = "hide";
  step2.className = "hide";
  step3.className = "";
  
  progInd.innerHTML = "Step 3 of 3";
  prog.value = "100";
}

function chooseMethod() {
  var methodRadio = document.getElementsByName("contactMe");
  
  for (i = 0; i < methodRadio.length; i++) {
    if(methodRadio[i].checked) {
      var chosen = methodRadio[i].value;
      if (chosen == "email") {
    document.getElementById("phone").className = "hide";
    document.getElementById("emailIn").className = "";
  } else if (chosen == "text" || chosen == "call") {
    document.getElementById("emailIn").className = "hide";
    document.getElementById("phone").className = "";
  }
    }
  }
}

      </script>
</body>
</html>
